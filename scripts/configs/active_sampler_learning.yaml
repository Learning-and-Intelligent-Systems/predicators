# Final active sampler learning experiments.
---
APPROACHES:
  main_explore:
    NAME: "active_sampler_learning"
    FLAGS:
      explorer: "active_sampler"
      active_sampler_explore_scorer: "default"
  random_score_explore:
    NAME: "active_sampler_learning"
    FLAGS:
      explorer: "active_sampler"
      active_sampler_explore_scorer: "random"
  random_nsrts_explore:
    NAME: "active_sampler_learning"
    FLAGS:
      explorer: "random_nsrts"
ENVS:
  cover_place_hard:
    NAME: "cover_place_hard"
    num_train_tasks: 1000
    num_test_tasks: 100
    max_num_steps_interaction_request: 50
  kitchen:
    NAME: "kitchen"
    num_train_tasks: 100
    num_test_tasks: 10
    max_num_steps_interaction_request: 500
    max_num_steps_option_rollout: 250
ARGS:
  - "debug"
FLAGS:
  strips_learner: "oracle"
  sampler_learner: "oracle"
  bilevel_plan_without_sim: "True"
  max_initial_demos: 0
  sampler_mlp_classifier_max_itr: 100000
  mlp_classifier_balance_data: False
  pytorch_train_print_every: 10000
  active_sampler_learning_model: "myopic_classifier_mlp"
  active_sampler_learning_use_teacher: False
  online_nsrt_learning_requests_per_cycle: 5
  num_online_learning_cycles: 10
  active_sampler_learning_explore_length_base: 10000  # effectively disable
START_SEED: 456
NUM_SEEDS: 10
