[mypy]
strict_equality = True
disallow_untyped_calls = True
warn_unreachable = True
exclude = src/envs/assets

[mypy-predicators.src.*]
disallow_untyped_defs = True

[mypy-predicators.scripts.*]
disallow_untyped_defs = True

[mypy-predicators.tests.*]
ignore_missing_imports = True

[mypy-gym.spaces.*]
ignore_missing_imports = True

[mypy-imageio.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-bddl.*]
ignore_missing_imports = True

[mypy-igibson.*]
ignore_missing_imports = True

[mypy-tabulate.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-dill.*]
ignore_missing_imports = True

[mypy-pyperplan.*]
ignore_missing_imports = True

[mypy-pybullet.*]
ignore_missing_imports = True

[mypy-pathos.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True
