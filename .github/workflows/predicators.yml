name: predicators

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
        poetry-version: [1.1.8]
    steps:
      #----------------------------------------------
      #       cancel any pending actions
      #----------------------------------------------
      - name: Cancel previous
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
        if: ${{github.ref != 'refs/head/master'}}
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      #----------------------------------------------
      #       install & configure poetry
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1.1.6
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: ${{ steps.cached-poetry-dependencies.outputs.cache-hit != 'true' }}
        run: poetry install --no-interaction --no-root
      #----------------------------------------------
      # install your root project, if not already done
      #----------------------------------------------
      - name: Install library
        run: poetry install --no-interaction
    
    
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      #----------------------------------------------
      #                 Run pytest
      #----------------------------------------------
      - name: Pytest
        run: |
          poetry run pytest -s tests/ --cov-config=.coveragerc --cov=src/ --cov=tests/ --cov-fail-under=100 --cov-report=term-missing:skip-covered

  job3:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      #----------------------------------------------
      #            Run mypy typechecking
      #----------------------------------------------
      - name: Mypy
        run: |
          poetry run mypy . --config-file mypy.ini

  job4:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      #----------------------------------------------
      #              Run pylint linting
      #----------------------------------------------
      - name: Pylint
        run: |
          poetry run pytest . --pylint -m pylint --pylint-rcfile=.predicators_pylintrc
